<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Doom-like Graphics</title>
</head>
<body>
  <div class="doom-container">
    <div class="doom-box">
      <div class="doom-wall"></div>
      <div class="doom-wall" style="transform: rotateY(90deg) translateZ(100%);"></div>
      <div class="doom-wall" style="transform: rotateY(180deg) translateZ(100%);"></div>
      <div class="doom-wall" style="transform: rotateY(-90deg) translateZ(100%);"></div>
      <div class="doom-wall" style="transform: rotateX(90deg) translateZ(100%);"></div>
      <div class="doom-wall" style="transform: rotateX(-90deg) translateZ(100%);"></div>
    </div>
  </div>
</body>
</html>
